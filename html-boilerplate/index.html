<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Webpage</title>
  </head>

  <!-- The <strong> tag is to make text bold, while the <em> tag makes
    text italic. -->

  <!-- The <b> and <i> tags format text the same way the <strong> and
    the <em> tags do. However, for accessibility reasons, thiose tags
    should not be used. -->

  <body>
    <h1>Hello World!</h1>
    <h2>Lorem ipsum</h2>
    <p>
      <strong>Lorem ipsum dolor sit amet consectetur adipisicing elit.</strong>
      <em>Est harum at pariatur aliquid eius, voluptate consectetur.</em>
    </p>
    <p>
      Optio quod necessitatibus iure earum,
      <strong><em>
        molestiae harum officia, excepturi, quasi sint quos repudiandaein.
      </em></strong>
    </p>
  </body>
</html>
